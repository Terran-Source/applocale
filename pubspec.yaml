name: applocale
description: A Flutter plugin to enable support for internationalization (i18n) or different language with json files.
version: 0.3.12
homepage: https://github.com/Terran-Source/applocale
repository: https://github.com/Terran-Source/applocale
issue_tracker: https://github.com/Terran-Source/applocale/issues

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  interpolation: ^0.2.4
  path: ^1.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
